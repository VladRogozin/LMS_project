{% extends 'base.html' %}

{% block title %}List of teachers{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="get">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingGroupName" placeholder="a" name="group_name">
                    <label for="floatingGroupName">Group name</label>
                </div>
                <input class="btn btn-primary mt-3" type="submit" value="Search"><br>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
    <table class="table table-striped table-hover">
        <thead>
            <tr class="text-center">
                <th>Group name</th>
                <th>Group start </th>
                <th>Group text</th>
                <th><i class="bi bi-pencil-fill"></i></th>
                <th><i class="bi bi-trash3-fill"></i></th>
            </tr>
        <thead>
        <tbody>
            {% for st in groups %}
                <tr>
                    <td>{{ forloop.counter}}</td>
                    <td><a href="{% url 'groups:detail' st.pk %}">{{st.group_name}}</a></td>
                    <td class="text-center">{{st.group_start|date:"d M Y" }}</td>
                    <td class="text-center">{{st.group_text}}</td>
                    <td class="text-center"><a class="btn btn-outline-primary btn-sm" href="{% url 'groups:update' st.pk %}">Edit</a></td>
                    <td class="text-center"><a class="btn btn-outline-danger btn-sm" href="{% url 'groups:delete' st.pk %}">Remove</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
{% endblock %}
